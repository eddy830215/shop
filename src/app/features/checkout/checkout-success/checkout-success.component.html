<div class="container mx-auto px-4 py-16">
  <div class="max-w-2xl mx-auto text-center">
    <!-- Icon of success -->
    <div class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-8">
      <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
      </svg>
    </div>

    <!-- Success message -->
    <h1 class="text-4xl font-bold text-gray-900 mb-4">¡Order Completed!</h1>
    <p class="text-xl text-gray-600 mb-8">
      Thank you for your purchase. Your order has been successfully processed.
    </p>

    <!-- Additional information -->
    <div class="bg-gray-50 rounded-lg p-6 mb-8">
      <div class="space-y-3 text-left">
        <div class="flex justify-between">
          <span class="text-gray-600">Order number:</span>
          <span class="font-semibold">#{{ orderNumber() }}</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">Date:</span>
          <span class="font-semibold">{{ today() | date:'dd/MM/yyyy' }}</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">Total:</span>
          <span class="font-semibold text-green-600">¡Paid!</span>
        </div>
      </div>
    </div>

    <!-- Shipping information -->
    <div class="bg-blue-50 rounded-lg p-6 mb-8 border border-blue-200">
      <div class="flex items-start space-x-3">
        <svg class="w-6 h-6 text-blue-600 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        <div class="text-left">
          <p class="font-medium text-blue-800">Shipping information</p>
          <p class="text-blue-700 mt-1">
            You will receive a confirmation email with your order details and tracking number.
          </p>
        </div>
      </div>
    </div>

    <!-- Action buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <button
        (click)="continueShopping()"
        class="btn-primary px-8 py-3 text-lg transition-all duration-150 active:scale-95"
        appClickLogger="Continue shopping from success">
        <svg class="w-5 h-5 mr-2 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
        Continue Shopping
      </button>

      <button
        (click)="viewOrders()"
        class="btn-secondary px-8 py-3 text-lg transition-all duration-150 active:scale-95"
        appClickLogger="View orders from success">
        <svg class="w-5 h-5 mr-2 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
        </svg>
        View My Orders
      </button>
    </div>
  </div>
</div>
