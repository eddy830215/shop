<header 
  [class.scrolled]="isScrolled()"
  class="header bg-white shadow-sm border-b sticky top-0 z-50 transition-all duration-300">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <div class="flex items-center">
        <a 
          routerLink="/" 
          class="logo text-xl font-bold text-primary-600 relative"
          appClickLogger="Logo click">
          FakeStore
        </a>
      </div>

      <!-- Navegación Desktop -->
      <nav class="hidden md:flex space-x-8">
        <a 
          routerLink="/products" 
          routerLinkActive="active text-primary-600"
          class="nav-link text-gray-700 hover:text-primary-600 transition-colors"
          appClickLogger="Navegación productos">
          Productos
        </a>
      </nav>

      <!-- Botón menú móvil -->
      <button 
        (click)="toggleMobileMenu()"
        class="mobile-menu-button md:hidden p-2 rounded-md text-gray-700 hover:text-primary-600 hover:bg-gray-100 transition-colors"
        appClickLogger="Abrir menú móvil">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <ng-container *ngIf="showMobileMenu(); else menuIcon">
            <path 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M6 18L18 6M6 6l12 12" />
          </ng-container>
          <ng-template #menuIcon>
            <path 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M4 6h16M4 12h16M4 18h16" />
          </ng-template>
        </svg>
      </button>

      <!-- Acciones -->
      <div class="flex items-center space-x-4">
        <!-- Carrito -->
        <button
          routerLink="/cart"
          class="cart-button relative p-2 text-gray-700 hover:text-primary-600 transition-colors"
          appClickLogger="Icono carrito">
          <svg class="cart-icon w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5.5M7 13l2.5 5.5m0 0L17 21"/>
          </svg>
          <span *ngIf="cartCount() > 0" [class]="getCartBadgeClasses()">
            {{ cartCount() > 9 ? '9+' : cartCount() }}
          </span>
        </button>

        <!-- Usuario -->
        <ng-container *ngIf="isAuthenticated(); else unauthenticated">
          <div class="relative group">
            <button 
              class="flex items-center space-x-2 text-gray-700 hover:text-primary-600 transition-colors p-2 rounded-lg hover:bg-gray-50"
              appClickLogger="Dropdown usuario">
              <span class="font-medium">{{ user()?.username }}</span>
              <svg class="w-4 h-4 transition-transform group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
              </svg>
            </button>
            
            <div 
              class="user-dropdown absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 border border-gray-200 opacity-0 invisible group-hover:opacity-100 group-hover:visible group-hover:translate-y-0 group-hover:scale-100 transition-all duration-200 z-50">
              <button 
                (click)="logout()"
                class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors"
                appClickLogger="Cerrar sesión">
                <div class="flex items-center">
                  <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                  </svg>
                  Cerrar Sesión
                </div>
              </button>
            </div>
          </div>
        </ng-container>

        <ng-template #unauthenticated>
          <div class="auth-buttons flex space-x-2">
            <a 
              routerLink="/auth/login"
              class="auth-button secondary btn-secondary"
              appClickLogger="Botón login">
              Iniciar Sesión
            </a>
            <a 
              routerLink="/auth/register"
              class="auth-button primary btn-primary"
              appClickLogger="Botón registro">
              Registrarse
            </a>
          </div>
        </ng-template>
      </div>
    </div>

    <!-- Menú móvil -->
    <div 
      [class.open]="showMobileMenu()"
      class="mobile-menu md:hidden border-t border-gray-200 bg-white">
      <div class="py-2 space-y-1">
        <a 
          routerLink="/products" 
          routerLinkActive="active text-primary-600 bg-primary-50"
          class="nav-link block px-4 py-2 text-gray-700 hover:text-primary-600 hover:bg-gray-50 transition-colors"
          (click)="showMobileMenu.set(false)"
          appClickLogger="Menú móvil productos">
          Productos
        </a>
        
        <div *ngIf="!isAuthenticated()" class="border-t border-gray-200 pt-2 mt-2">
          <a 
            routerLink="/auth/login"
            class="block px-4 py-2 text-gray-700 hover:text-primary-600 hover:bg-gray-50 transition-colors"
            (click)="showMobileMenu.set(false)"
            appClickLogger="Menú móvil login">
            Iniciar Sesión
          </a>
          <a 
            routerLink="/auth/register"
            class="block px-4 py-2 text-gray-700 hover:text-primary-600 hover:bg-gray-50 transition-colors"
            (click)="showMobileMenu.set(false)"
            appClickLogger="Menú móvil registro">
            Registrarse
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
